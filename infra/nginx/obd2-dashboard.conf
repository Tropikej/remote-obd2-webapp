upstream dashboard_api {
  server 127.0.0.1:3000;
  keepalive 64;
}

# Preserve/propagate request IDs if provided; otherwise generate one.
map $http_x_request_id $req_id {
  default $http_x_request_id;
  "" $request_id;
}

server {
  listen 80;
  server_name your.domain;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name your.domain;

  ssl_certificate /etc/letsencrypt/live/your.domain/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/your.domain/privkey.pem;

  # Increase buffers/timeouts for SSE and WS
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Request-ID $req_id;

  location /ws/agent {
    proxy_pass http://dashboard_api;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 1h;
    proxy_send_timeout 1h;
  }

  location /ws/data {
    proxy_pass http://dashboard_api;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 1h;
    proxy_send_timeout 1h;
  }

  # SSE streams
  location /api/v1/streams/ {
    proxy_pass http://dashboard_api;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 1h;
    proxy_send_timeout 1h;
    chunked_transfer_encoding off;
  }

  # General API
  location /api/ {
    proxy_pass http://dashboard_api;
  }

  # Health endpoints
  location /healthz {
    proxy_pass http://dashboard_api/healthz;
  }

  location /readyz {
    proxy_pass http://dashboard_api/readyz;
  }

  # Admin UIs (Postgres + Redis) protected by oauth2-proxy.
  location = /db {
    return 301 /db/;
  }

  location = /redis {
    return 301 /redis/;
  }

  location /oauth2/ {
    proxy_pass http://127.0.0.1:4180;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Auth-Request-Redirect $request_uri;
  }

  location /db/ {
    auth_request /oauth2/auth;
    error_page 401 = /oauth2/start?rd=$request_uri;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    auth_request_set $auth_email $upstream_http_x_auth_request_email;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-Email $auth_email;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Script-Name /db;
    proxy_set_header X-Forwarded-Prefix /db;
    proxy_pass http://127.0.0.1:5050;
  }

  location /redis/socket.io/ {
    auth_request /oauth2/auth;
    error_page 401 = /oauth2/start?rd=$request_uri;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    auth_request_set $auth_email $upstream_http_x_auth_request_email;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-Email $auth_email;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://127.0.0.1:5540;
  }

  location /redis/ {
    auth_request /oauth2/auth;
    error_page 401 = /oauth2/start?rd=$request_uri;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    auth_request_set $auth_email $upstream_http_x_auth_request_email;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-Email $auth_email;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_pass http://127.0.0.1:5540;
  }

  # Static web app (adjust root to your build output)
  location / {
    root /opt/obd2-dashboard/apps/dashboard-web/dist;
    try_files $uri /index.html;
  }
}
