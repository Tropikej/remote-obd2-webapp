upstream dashboard_api {
  server 127.0.0.1:3000;
  keepalive 64;
}

server {
  listen 80;
  server_name your.domain;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name your.domain;

  ssl_certificate /etc/letsencrypt/live/your.domain/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/your.domain/privkey.pem;

  # Increase buffers/timeouts for SSE and WS
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location /ws/agent {
    proxy_pass http://dashboard_api;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 1h;
    proxy_send_timeout 1h;
  }

  location /ws/data {
    proxy_pass http://dashboard_api;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 1h;
    proxy_send_timeout 1h;
  }

  # SSE streams
  location /api/v1/streams/ {
    proxy_pass http://dashboard_api;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 1h;
    proxy_send_timeout 1h;
    chunked_transfer_encoding off;
  }

  # General API
  location /api/ {
    proxy_pass http://dashboard_api;
  }

  # Static web app (adjust root to your build output)
  location / {
    root /opt/obd2-dashboard/apps/dashboard-web/dist;
    try_files $uri /index.html;
  }
}
