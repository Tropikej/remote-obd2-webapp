name: CI and Deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Test API
        run: npm run test --workspace apps/dashboard-api
      - name: Test Web
        run: npm run test --workspace apps/dashboard-web
      - name: Build
        run: npm run build

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start E2E stack
        run: npm run e2e:up
      - name: Prepare E2E data
        run: npm run e2e:prepare
      - name: Run E2E tests
        run: npm run e2e:test
      - name: Capture container logs
        if: failure()
        run: docker compose -f infra/docker-compose.e2e.yml logs --no-color > e2e-docker-logs.txt
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/dashboard-e2e/playwright-report
      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: apps/dashboard-e2e/test-results
      - name: Upload Docker logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-logs
          path: e2e-docker-logs.txt
      - name: Shutdown E2E stack
        if: always()
        run: npm run e2e:down

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, e2e]
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/obd2-dashboard' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install and Build
        run: |
          npm ci
          npm run build
      - name: Archive artifacts
        run: tar czf build.tar.gz apps packages prisma infra package.json package-lock.json
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Upload build
        run: |
          rsync -az --delete build.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/obd2-dashboard-build.tar.gz
      - name: Deploy on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            set -euo pipefail && \
            mkdir -p $DEPLOY_PATH && \
            tar xzf /tmp/obd2-dashboard-build.tar.gz -C $DEPLOY_PATH && \
            cd $DEPLOY_PATH && \
            set -a && \
            source /etc/obd2-dashboard.env && \
            set +a && \
            sudo install -m 0644 infra/systemd/obd2-dashboard-api.service /etc/systemd/system/obd2-dashboard-api.service && \
            sudo systemctl daemon-reload && \
            sudo systemctl enable obd2-dashboard-api && \
            sudo docker compose -f infra/docker-compose.ops.yml --env-file /etc/obd2-dashboard.env up -d && \
            for i in {1..20}; do \
              if sudo docker compose -f infra/docker-compose.ops.yml --env-file /etc/obd2-dashboard.env exec -T postgres pg_isready -U \"${POSTGRES_USER}\"; then \
                break; \
              fi; \
              sleep 2; \
            done && \
            for i in {1..20}; do \
              if sudo docker compose -f infra/docker-compose.ops.yml --env-file /etc/obd2-dashboard.env exec -T redis redis-cli ping | grep -q PONG; then \
                break; \
              fi; \
              sleep 2; \
            done && \
            npm ci --omit=dev && \
            npx prisma migrate deploy --schema=prisma/schema.prisma && \
            npm run redis:bootstrap --workspace apps/dashboard-api && \
            sudo systemctl restart obd2-dashboard-api"
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
